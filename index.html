<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
	<h1>Life Science Search Engine</h1>
	<p>Project under supervision of Dr. Wajid</p>
</div>


<div class="container">
	<div class="input-group">
	    <input type="text" class="form-control" placeholder="Search" id= "search_input">
	    <div class="input-group-btn">
	      <button class="btn btn-default" onclick="loadDoc()" id = "search_button">
	        <i class="glyphicon glyphicon-search"></i>
	      </button>
	    </div>
	 </div>
</div>

  
<div class="container">
  <div class="row">
    <div class="col-sm-9">
    	<h3>Results</h3>
		<table id='mytable' class="table">
		<tbody>
		<tr><td>Title</td><td>Summary</td><td>Data Link</td><td>Site Link</td></tr>
		</tbody>
		</table>
    </div>
    <div class="col-sm-3">
      	<h3>Status</h3>
  		<label id = "search_status"></label>
    </div>
  </div>
</div>



<script>


setup()

function setup() {
	var input = document.getElementById("search_input");
	input.addEventListener("keyup", function(event) {
	  event.preventDefault();
	  if (event.keyCode === 13) {
	    document.getElementById("search_button").click();
	  }
	});
}

function loadDoc() {
	cleanTable()
	document.getElementById("search_status").innerHTML = "Loading..."

	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {

	document.getElementById("search_status").innerHTML += "</br> readyState: "+this.readyState + " status:" +this.status
		if (this.readyState == 4 && this.status == 200) {

		  document.getElementById("search_status").innerHTML += "</br>Success!"

		  var records =  JSON.parse(this.responseText)

			for (i = 0; i < records.length; i++) { 
		      	addRow(records[i].title, records[i].summary, records[i].dataLink,records[i].siteLink)
			}

		} else if (this.status == 400 || this.status == 404) {
			 document.getElementById("search_status").innerHTML += "</br>Failed!"
		}
	};

	var url = "http://localhost:8000/api/"+document.getElementById("search_input").value
	xhttp.open("GET", url, true);
	xhttp.send();
}

function cleanTable(){

	var x = document.getElementById("mytable");


	while ( x.rows.length > 1)
		x.deleteRow(x.rows.length - 1)

}

function addRow(title,summary,dataLink,siteLink)
{
         if (!document.getElementsByTagName) return;
         tabBody=document.getElementsByTagName("tbody").item(0);
         row=document.createElement("tr");
         cell1 = document.createElement("td");
         cell2 = document.createElement("td");
         cell3 = document.createElement("td");
         cell4 = document.createElement("td");	
         textnode1=document.createTextNode(title);
         textnode2=document.createTextNode(summary);
         textnode3=document.createTextNode("FTP");
         textnode4=document.createTextNode("NCBI");	

		var a = document.createElement('a');
		a.target="_blank"
		a.appendChild(textnode3);
		a.title = title;
		a.href = dataLink;


		var b = document.createElement('a');
		b.target="_blank"
		b.appendChild(textnode4);
		b.title = title;
		b.href = siteLink;

         cell1.appendChild(textnode1);
         cell2.appendChild(textnode2);
	     cell3.appendChild(a);
	     cell4.appendChild(b);

         row.appendChild(cell1);
         row.appendChild(cell2);
		 row.appendChild(cell3);
		 row.appendChild(cell4);	
         tabBody.appendChild(row);


}
</script>

</body>
</html>
